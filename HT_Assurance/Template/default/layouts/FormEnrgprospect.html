<form class="form" id="idFormAddTiTiers">

        <div class="row">

                                        placeholder="Entrer une dénomination" ng-model="FormAddTiTiers.denomination"
                                        maxlength="150" />
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">

                            <div class="col-lg-12">
                                <label>Sexe*</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="fas fa-restroom text-info"></i>
                                        </span>
                                    </div>
                                    <select id="idSexe" class="form-control" name="addSexe"
                                        ng-model="FormAddTiTiers.sexe">
                                        <option value="">Sélectionnez le sexe</option>
                                        <option ng-show="etatForm !== '2'" ng-repeat="leSexe in listeSexes"
                                            value="{{leSexe.SX_CODESEXE}}">{{leSexe.SX_LIBELLE}}</option>
                                        <option ng-show="etatForm == '2'"
                                            ng-selected="FormAddTiTiers.sexe == leSexe.SX_CODESEXE"
                                            ng-repeat="leSexe in listeSexes" value="{{leSexe.SX_CODESEXE}}">
                                            {{leSexe.SX_LIBELLE}}</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-lg-4">
                                <label>Type du tiers*</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="far fa-user text-info"></i>
                                        </span>
                                    </div>
                                    <select id="idTypeTiers" class="form-control" name="addTypeTiers"
                                        ng-model="FormAddTiTiers.typeDuTiers">
                                        <option value="">Sélectionnez le type du tiers</option>
                                        <option ng-show="etatForm !== '2'" ng-repeat="leTypeTiers in listeTypeDesTiers"
                                            value="{{leTypeTiers.TP_CODETYPETIERS}}">{{leTypeTiers.TP_LIBELLE}}</option>
                                        <option ng-show="etatForm == '2'"
                                            ng-selected="FormAddTiTiers.typeDuTiers == leTypeTiers.TP_CODETYPETIERS"
                                            ng-repeat="leTypeTiers in listeTypeDesTiers"
                                            value="{{leTypeTiers.TP_CODETYPETIERS}}">{{leTypeTiers.TP_LIBELLE}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <label>Date de naissance*</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="far fa-calendar-alt text-info"></i>
                                        </span>
                                    </div>
                                    <input id="idDateNaissance" name="addDateNaissance" type="text"
                                        class="form-control datatable-input" placeholder="Entrer une date"
                                        ng-model="FormAddTiTiers.dateDeNaissance" maxlength="10"
                                        ng-pattern="/^([0][1-9]|[1|2][0-9]|[3][0|1])[./-]([0][1-9]|[1][0-2])[./-]([0-9]{4}|[0-9]{2})$/">
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <label>Nature tiers*</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="far fa-question-circle text-info"></i>
                                        </span>
                                    </div>
                                    <select id="idNatTiers" class="form-control" name="addNatureTiers"
                                        ng-model="FormAddTiTiers.natureTiers">
                                        <option value="">Sélectionner une nature</option>
                                        <option ng-show="etatForm !== '2'" ng-repeat="laNatureTiers in listeNatureTiers"
                                            value="{{laNatureTiers.NT_CODENATURETIERS}}">{{laNatureTiers.NT_LIBELLE}}
                                        </option>
                                        <option ng-show="etatForm == '2'"
                                            ng-selected="FormAddTiTiers.natureTiers == laNatureTiers.NT_CODENATURETIERS"
                                            ng-repeat="laNatureTiers in listeNatureTiers"
                                            value="{{laNatureTiers.NT_CODENATURETIERS}}">{{laNatureTiers.NT_LIBELLE}}
                                        </option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">

                            <div class="col-lg-6">
                                <label>Gérant</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="flaticon2-user-outline-symbol text-info"></i>
                                        </span>
                                    </div>
                                    <input id="idGerant" name="addGerant" type="text"
                                        class="form-control datatable-input" placeholder="Entrer un nom"
                                        data-col-index="4" ng-model="FormAddTiTiers.gerant" ng-pattern="/^[a-z-A-Z]/"
                                        maxlength="150" />
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <label>Secteur d'activité</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="flaticon2-shelter text-info"></i>
                                        </span>
                                    </div>
                                    <select id="idSecteurActivite" class="form-control" name="addSecteurAct"
                                        ng-model="FormAddTiTiers.secteurDactivite">
                                        <option value="">Sélectionnez un secteur d'activité</option>
                                        <option ng-show="etatForm !== '2'"
                                            ng-repeat="leSecteurActivite in listeSecteurDActivite"
                                            value="{{leSecteurActivite.AC_CODEACTIVITE}}">
                                            {{leSecteurActivite.AC_LIBELLE}}</option>
                                        <option ng-show="etatForm == '2'"
                                            ng-selected="FormAddTiTiers.secteurDactivite == leSecteurActivite.AC_CODEACTIVITE"
                                            ng-repeat="leSecteurActivite in listeSecteurDActivite"
                                            value="{{leSecteurActivite.AC_CODEACTIVITE}}">
                                            {{leSecteurActivite.AC_LIBELLE}}</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-lg-4">
                                <label>N° agrement</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="fab fa-orcid text-info"></i>
                                        </span>
                                    </div>
                                    <input id="idAgrement" maxlength="8" name="addNumAgrement" type="text"
                                        class="form-control datatable-input"
                                        placeholder="Entrer un numéro numéro agrement"
                                        ng-model="FormAddTiTiers.numAgremant" ng-pattern="/^[0-9]+$/" maxlength="8">
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <label>Pays*</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="fas fa-globe-africa text-info"></i>
                                        </span>
                                    </div>
                                    <select id="idPays" class="form-control" name="addPays"
                                        ng-model="FormAddTiTiers.pays">
                                        <option value="">Sélectionner un pays</option>
                                        <option ng-show="etatForm !== '2'" ng-repeat="lePays in listeDesPays"
                                           ng-selected="FormAddTiTiers.pays == lePays.PY_CODEPAYS"
                                            value="{{lePays.PY_CODEPAYS}}"
                                            ng-click="afficheListeVille(FormAddTiTiers.pays)">{{lePays.PY_LIBELLE}}
                                        </option>
                                        <option ng-show="etatForm == '2'" ng-repeat="lePays in listeDesPays"
                                            value="{{lePays.PY_CODEPAYS}}"
                                            ng-selected="FormAddTiTiers.pays == lePays.PY_CODEPAYS"
                                            ng-click="afficheListeVille(FormAddTiTiers.pays)">{{lePays.PY_LIBELLE}}
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <label>Ville*</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="fas fa-map-marker-alt text-info"></i>
                                        </span>
                                    </div>
                                    <select id="idVille" class="form-control" name="addVille"
                                        ng-model="FormAddTiTiers.ville" ng-disabled="verouVille">
                                        <option value="">Sélectionner une ville</option>
                                        <option ng-show="etatForm !== '2'" ng-repeat="laVille in listeDesVilles"
                                            ng-selected="FormAddTiTiers.ville == laVille.VL_CODEVILLE"
                                            value="{{laVille.VL_CODEVILLE}}">{{laVille.VL_LIBELLE}}</option>
                                        <option ng-show="etatForm == '2'"
                                            ng-selected="FormAddTiTiers.ville == laVille.VL_CODEVILLE"
                                            ng-repeat="laVille in listeDesVilles" value="{{laVille.VL_CODEVILLE}}">
                                            {{laVille.VL_LIBELLE}}</option>
                                    </select>
                                </div>
                            </div>
                        </div>

        <div class="separator separator-dashed separator-success my-1"></div><br>
        <div class="row">
            <div class="col-12">
                <div class="mb-3">
                    <h3 class="font-size-lg text-dark-75 font-weight-bold mb-7"><strong>ADRESSE ET CONTACT</strong></h3>
                    <div class="mb-2">
                        <div class="form-group row">
                            <div class="col-lg-4">
                                <label>Téléphone*</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="fas fa-phone-alt text-info"></i>
                                        </span>
                                    </div>
                                    <input id="idTelephone" type="text" class="form-control" name="addTelephone"
                                        placeholder="Entrer un numéro" ng-model="FormAddTiTiers.telephone"
                                        maxlength="15" ng-pattern="/^\d+$/" ng-minlength="8">
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <label>Site web</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="fas fa-globe text-info"></i>
                                        </span>
                                    </div>
                                    <input id="idSiteWeb" type="text" class="form-control" name="addSiteWeb"
                                        placeholder="Entrer un site web" ng-model="FormAddTiTiers.siteWeb"
                                        maxlength="150">
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <label>Fax</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="fas fa-tty text-info"></i>
                                        </span>
                                    </div>
                                    <input id="idFax" type="text" class="form-control" name="addFax"
                                        placeholder="Entrer un fax" ng-model="FormAddTiTiers.fax" maxlength="15"
                                        ng-pattern="/^\d+$/">
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-lg-4">
                                <label>Email*</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="flaticon2-email text-info"></i>
                                        </span>
                                    </div>
                                    <input id="idEmail" name="addEmail" type="text" class="form-control datatable-input"
                                        placeholder="Entrer une adresse email valide" ng-model="FormAddTiTiers.email"
                                        ng-pattern='/^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/'
                                        maxlength="150">
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <label>Adresse postale</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="far fa-envelope-open text-info"></i>
                                        </span>
                                    </div>
                                    <input id="idAdressePost" type="text" class="form-control" name="addAdressePostal"
                                        placeholder="Entrer une adresse postale"
                                        ng-model="FormAddTiTiers.adressePostale" maxlength="150" />
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <label>Localisation*</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="fas fa-map text-info"></i>
                                        </span>
                                    </div>
                                    <input id="idLocalisation" type="text" class="form-control" name="addLocalisation"
                                        placeholder="Entrer une localisation" ng-model="FormAddTiTiers.localisation"
                                        maxlength="150" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="card-footer">
        <button type="submit" class="btn btn-primary btn-shadow-hover font-weight-bold" ng-click="validerFormTiers()">
            <span>
                <i class="far fa-check-circle"></i>
                <span>Enregistrer</span>
            </span>
        </button>
        <button ng-click="resetPage()" ng-show="etatForm !== '2'" type="submit"
            class="btn btn-light-success font-weight-bold">
            <span>
                <i class="fas fa-undo"></i>
                <span>Réinitialiser</span>
            </span>
        </button>
        <a href="#/gestion/liste/prospect" class="btn btn-icon btn-light-dark mr-2" title="Retour"
            style="position: absolute; right: 27px">
            <i class="fas fa-arrow-left"></i>
        </a>
    </div>

</form>
