<form class="form">
    <div class="card-body">
        <div class="row">
            <div class="col-12">
                <div class="mb-3">
                    <div class="mb-3">
                        <div class="mb-2">
                            <div class="form-group row">
                                <div class="col-lg-12">
                                    <label>Code*</label>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">
                                                <i class="fas fa-key text-info"></i>
                                            </span>
                                        </div>
                                        <input type="text" class="form-control" placeholder="Entrer un code" name="Code"
                                            id="Code" ng-model="FormAddFamilleAmort.Code" ng-disabled="verou" />
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-lg-12">
                                    <label>Nom*</label>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">
                                                <i class="fas fa-address-card text-info"></i>
                                            </span>
                                        </div>
                                        <input type="text" class="form-control" name="nom" id="nom"
                                            ng-model="FormAddFamilleAmort.Libelle" placeholder="Entrer un nom" />
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-lg-12">
                                    <label>N° compte*:</label>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">
                                                <i class="fab fa-orcid text-info"></i>
                                            </span>
                                        </div>
                                        <input type="text" class="form-control" name="NumCompte" id="NumCompte"
                                            ng-model="FormAddFamilleAmort.NumCompte"
                                            placeholder="Entrer un n° du compte" />
                                        <div class="input-group-append" title="Choix du n° compte">
                                            <button type="button" class="btn btn-secondary btn-secondary--icon"
                                                id="kt_reset" data-toggle="modal" data-target="#modalNumCompte"
                                                ng-click="afficheListeNumCompte(FormAddFamilleAmort.NumCompte)">
                                                <i class="fas fa-ellipsis-h text-info"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-lg-12">
                                    <label>Numéro ordre*</label>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">
                                                <i class="fab fa-orcid text-info"></i>
                                            </span>
                                        </div>
                                        <input type="text" class="form-control" name="Numordre" id="Numordre"
                                            ng-model="FormAddFamilleAmort.Numordre"
                                            placeholder="Entrer un numéro d'ordre" maxlength="2"
                                            ng-pattern="/^[0-9]+$/" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="card-footer">
        <div class="col-lg-12">
            <button type="submit" class="btn btn-primary btn-shadow-hover font-weight-bold"
                ng-click="ajoutFormAddFamAmortissement()">
                <span>
                    <i class="far fa-check-circle"></i>
                    <span>Enregistrer</span>
                </span>
            </button>
            <button ng-show="etatForm !== '2'" type="submit" class="btn btn-light-success font-weight-bold"
                ng-click="resetFormAddFamilleAmort()">
                <span>
                    <i class="fas fa-undo"></i>
                    <span>Réinitialiser</span>
                </span>
            </button>
            <a href="#/ParametreII/FamilleAmortissement/liste" class="btn btn-icon btn-light-dark mr-2"
                data-toggle="tooltip" data-theme="dark" title="Retour" style="position: absolute; right: 27px">
                <i class="fas fa-arrow-left"></i>
            </a>
        </div>
    </div>
</form>
<!--end::Form-->

<div class="modal fade" id="modalNumCompte" data-backdrop="static" tabindex="-1" role="dialog"
    aria-labelledby="modalNumCompte" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header" style="background-color: #90CCC8;">
                <h5 class="modal-title text-dark" id="modalNumCompte" style="font-size: 23px; font-family: Maiandra GD">
                    <i class="fas fa-ellipsis-h text-dark"></i>
                    N° compte
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <i aria-hidden="true" class="ki ki-close text-dark"></i>
                </button>
            </div>
            <div class="modal-body">
                <table class="table table-bordered table-checkable" id="kt_datatable" ng-show="leChargement == false">
                    <thead style="text-align: center">
                        <tr>
                            <th>COMPTE</th>
                            <th>NUMERO COMPTE</th>
                            <th>ACTION</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="lesNumCompte in listeDesNumComptes">
                            <td>{{lesNumCompte.PL_LIBELLE}}</td>
                            <td>{{lesNumCompte.PL_NUMCOMPTE}}</td>
                            <td style="text-align: center">
                                <!--bouton voir plus-->
                                <button type="button" class="btn btn-outline-secondary btn-icon" data-toggle="tooltip"
                                    data-theme="dark" title="Choisir" ng-click="choixNumCompte(lesNumCompte)"
                                    data-dismiss="modal">
                                    <i class="fas fa-check"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <h5 ng-show="leChargement == true" style="text-align: center;">Chargement en cours...</h5>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-info" data-dismiss="modal">
                    <span>
                        <i class="la la-close"></i>
                        <span>Fermer</span>
                    </span>
                </button>
            </div>
        </div>
    </div>
</div>
