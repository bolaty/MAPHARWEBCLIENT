<!--begin::Form-->
<form class="form" ng-init="contrainteFormAddProfils()">
    <div class="card-body">
        <div class="row">
            <div class="col-12">
                <div class="mb-3">
                    <div class="mb-2">
                        <div class="form-group row" ng-show="lEcran == 'save'">
                            <div class="col-lg-12">
                                <label>Nom du profil*</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="fas fa-user-alt text-info"></i>
                                        </span>
                                    </div>
                                    <input id="addProfils_NomProfil" type="text" maxlength="150" class="form-control"
                                        name="addProfils_NomProfil" placeholder="Entrez un nom"
                                        ng-model="FormAddProfils.NomProfil" />
                                </div>
                            </div>
                        </div>
                        <div class="form-group row" ng-show="lEcran == 'update'">
                            <div class="col-lg-6">
                                <label>Code*</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="fas fa-key text-info"></i>
                                        </span>
                                    </div>
                                    <input id="addProfils_Code" type="text" maxlength="8" class="form-control"
                                        name="addProfils_Code" placeholder="Entrez un code"
                                        ng-model="FormAddProfils.Code" ng-disabled="isdisabled" />
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <label>Nom du profil*</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="fas fa-user-alt text-info"></i>
                                        </span>
                                    </div>
                                    <input id="addProfils_NomProfil" type="text" maxlength="150" class="form-control"
                                        name="addProfils_NomProfil" placeholder="Entrez un nom"
                                        ng-model="FormAddProfils.NomProfil" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="card-footer">
        <button type="submit" class="btn btn-primary btn-shadow-hover font-weight-bold" ng-click="ajoutProfils()">
            <span>
                <i class="far fa-check-circle"></i>
                <span>Enregistrer</span>
            </span>
        </button>&#160;
        <button type="reset" ng-show="etatForm !== '2'" class="btn btn-light-success font-weight-bold"
            ng-click="reinitialise()">
            <span>
                <i class="fas fa-undo"></i>
                <span>Réinitialiser</span>
            </span>
        </button>
        <a ng-href="#/OutilsEtSecurites/liste/profils" class="btn btn-icon btn-light-dark mr-2" data-toggle="tooltip"
            data-theme="dark" title="Retour" style="position: absolute; right: 27px">
            <i class="fas fa-arrow-left"></i>
        </a>
    </div>

</form>
<!--end::Form-->
