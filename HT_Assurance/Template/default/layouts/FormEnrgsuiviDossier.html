<!--begin::Form-->
<form class="form">
    <div class="card-body">
        <div class="row">
            <div class="col-12">
                <div class="mb-3">
                    <h3 class="font-size-lg text-dark-75 font-weight-bold mb-10"><strong>INFORMATIONS DU SUIVI</strong>
                    </h3>
                    <div class="mb-2">
                        <div class="form-group row">
                            <div class="col-lg-6">
                                <label>Date*</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="fas fa-calendar text-info"></i>
                                        </span>
                                    </div>
                                    <input type="text" class="form-control" name="addSuiviDossier_Date"
                                        id="addSuiviDossier_Date" placeholder="Entrer la Date"
                                        ng-model="FormAddSuiviDossier.Date" maxlength="10" />
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <label>Description du Suivi*</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="fas fa-marker text-info"></i>
                                        </span>
                                    </div>
                                    <textarea class="form-control" name="addSuiviDossier_sinistre"
                                        placeholder="Entrer la Description du sinistre"
                                        ng-model="FormAddSuiviDossier.DesSinistre" maxlength="500"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="card-footer">
        <button type="submit" class="btn btn-primary btn-shadow-hover font-weight-bold"
            ng-click="ajoutFormAddSuiviDossier()">
            <span>
                <i class="far fa-check-circle"></i>
                <span>Enregistrer</span>
            </span>
        </button>
        <button ng-show="etatForm !== '2'" type="submit" id="kt_notify" class="btn btn-light-success font-weight-bold"
            ng-click="resetFormAddSuiviDossier()">
            <span>
                <i class="fas fa-undo"></i>
                <span>Réinitialiser</span>
            </span>
        </button>
        <a href="#/ListeSuiviDossier" class="btn btn-icon btn-light-dark mr-2" data-toggle="tooltip" data-theme="dark"
            title="Retour" style="position: absolute; right: 27px">
            <i class="fas fa-arrow-left"></i>
        </a>
    </div>

</form>
<!--end::Form-->
