<form class="form">
    <div class="card-body">
        <div class="row">
            <div class="col-12">
                <div class="mb-3">
                    <div class="mb-3">
                        <div class="mb-2">
                            <div class="form-group row">
                                <div class="col-lg-12">
                                    <label>Code*</label>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">
                                                <i class="fas fa-key text-info"></i>
                                            </span>
                                        </div>
                                        <input ng-disabled="true" type="text" class="form-control" name="url"
                                            placeholder="Entrer un code" maxlength="8" ng-model="FormEnrgFBI.Code"
                                            id="Code" />
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-lg-12">
                                    <label>Nom*</label>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">
                                                <i class="fas fa-address-card text-info"></i>
                                            </span>
                                        </div>
                                        <input type="text" class="form-control" name="texte" placeholder="Entrer un nom"
                                            maxlength="150" ng-model="FormEnrgFBI.Nom" id="Nom" />
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-lg-4">
                                    <label>N° compte*</label>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">
                                                <i class="fab fa-orcid text-info"></i>
                                            </span>
                                        </div>
                                        <input type="text" ng-model="FormEnrgFBI.NCompte" id="NCompte"
                                            class="form-control" name="url" placeholder="Entrer un n° de compte"
                                            maxlength="150" />
                                        <div class="input-group-append" title="Choix du n° compte">
                                            <button type="button" class="btn btn-secondary btn-secondary--icon"
                                                id="kt_reset" data-toggle="modal" data-target="#modalNumCompte"
                                                ng-click="afficheListeNumCompte()">
                                                <i class="fas fa-ellipsis-h text-info"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <label>Durée min*</label>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">
                                                <i class="far fa-clock text-info"></i>
                                            </span>
                                        </div>
                                        <input type="text" class="form-control" name="texte"
                                            placeholder="Entrer une durée" maxlength="4" ng-model="FormEnrgFBI.DureeMin"
                                            id="DureeMin" ng-pattern="/^[0-9]+$/" />
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <label>Durée max*</label>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">
                                                <i class="far fa-clock text-info"></i>
                                            </span>
                                        </div>
                                        <input type="text" class="form-control" name="texte"
                                            placeholder="Entrer une durée" maxlength="4" ng-model="FormEnrgFBI.DureeMax"
                                            id="DureeMax" ng-pattern="/^[0-9]+$/" />
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row" style="margin-left: 350px;">
                                <div class="col-lg-4">
                                    <label class="checkbox checkbox-lg checkbox-primary"
                                        style="position: relative; left: 20px; bottom: -30px">
                                        <input type="checkbox" ng-click="testValFBI(FormEnrgFBI.AmortissementBien)"
                                            ng-checked="cocheFBI(FormEnrgFBI.AmortissementBien)"
                                            ng-model="FormEnrgFBI.AmortissementBien" id="AmortissementBien" />
                                        <span class="form-text text-muted"></span>
                                    </label>
                                    <label style="position: relative; top: 10px; left: 53px;"
                                        ng-click="testValFBI(FormEnrgFBI.AmortissementBien)"
                                        ng-checked="cocheFBI(FormEnrgFBI.AmortissementBien)">Amortissement
                                        bien</label>
                                </div>
                                <div class="col-lg-4">
                                    <label class="checkbox checkbox-lg checkbox-primary"
                                        style="position: relative; left: 20px; bottom: -30px">
                                        <input type="checkbox" ng-click="testValFBI1(FormEnrgFBI.AmortissementDirect)"
                                            ng-checked="cocheFBI1(FormEnrgFBI.AmortissementDirect)"
                                            ng-model="FormEnrgFBI.AmortissementDirect" id="AmortissementDirect" />
                                        <span class="form-text text-muted"></span>
                                    </label>
                                    <label style="position: relative; top: 10px; left: 53px;"
                                        ng-click="testValFBI1(FormEnrgFBI.AmortissementDirect)"
                                        ng-checked="cocheFBI1(FormEnrgFBI.AmortissementDirect)">Amortissement
                                        direct</label>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-lg-6">
                                    <label>Amortissement .v.résiduelle</label>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">
                                                <i class="fab fa-orcid text-info"></i>
                                            </span>
                                        </div>
                                        <input type="text" class="form-control" name="url"
                                            placeholder="Entrer un amortissement" maxlength="2"
                                            ng-model="FormEnrgFBI.AmortissementResiduelle" id="AmortissementResiduelle"
                                            ng-pattern="/^[0-9]+$/" />
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <label>Numéro ordre*</label>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">
                                                <i class="fab fa-orcid text-info"></i>
                                            </span>
                                        </div>
                                        <input type="text" class="form-control" name="url"
                                            placeholder="Entrer un numéro ordre" maxlength="2"
                                            ng-model="FormEnrgFBI.NOrdre" id="NOrdre" ng-pattern="/^[0-9]+$/" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="card-footer">
        <div class="col-lg-12">
            <button ng-click="validerFBI()" type="submit" class="btn btn-primary btn-shadow-hover font-weight-bold">
                <span>
                    <i class="far fa-check-circle"></i>
                    <span>Enregistrer</span>
                </span>
            </button>
            <button type="submit" ng-click="reinitialiser()" ng-show="etatFormFBI != '2'"
                class="btn btn-light-success font-weight-bold">
                <span>
                    <i class="fas fa-undo"></i>
                    <span>Réinitialiser</span>
                </span>
            </button>
            <a href="#/parametre2/FamilleDeBiensImmobilises/liste" class="btn btn-icon btn-light-dark mr-2"
                title="Retour" style="position: absolute; right: 3px">
                <i class="fas fa-arrow-left"></i>
            </a>
        </div>
    </div>
</form>

<!--begin modal pour choix numero compte-->
<div class="modal fade" id="modalNumCompte" data-backdrop="static" tabindex="-1" role="dialog"
    aria-labelledby="modalNumCompte" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header" style="background-color: #90CCC8;">
                <h5 class="modal-title text-dark" id="modalNumCompte" style="font-size: 23px; font-family: Maiandra GD">
                    <i class="fas fa-ellipsis-h text-dark"></i>
                    N° compte
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <i aria-hidden="true" class="ki ki-close text-dark"></i>
                </button>
            </div>
            <div class="modal-body">
                <table class="table table-bordered table-checkable" id="kt_datatable" ng-show="leChargement == false">
                    <thead style="text-align: center">
                        <tr>
                            <th>COMPTE</th>
                            <th>NUMERO COMPTE</th>
                            <th>ACTION</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="lesNumCompte in listeDesNumComptes">
                            <td>{{lesNumCompte.PL_LIBELLE}}</td>
                            <td>{{lesNumCompte.PL_NUMCOMPTE}}</td>
                            <td style="text-align: center">
                                <!--bouton voir plus-->
                                <button type="button" class="btn btn-outline-secondary btn-icon" data-toggle="tooltip"
                                    data-theme="dark" title="Choisir" ng-click="choixNumCompte(lesNumCompte)"
                                    data-dismiss="modal">
                                    <i class="fas fa-check"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <h5 ng-show="leChargement == true" style="text-align: center;">Chargement en cours...</h5>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-info" data-dismiss="modal">
                    <span>
                        <i class="la la-close"></i>
                        <span>Fermer</span>
                    </span>
                </button>
            </div>
        </div>
    </div>
</div>
<!--end modal-->
