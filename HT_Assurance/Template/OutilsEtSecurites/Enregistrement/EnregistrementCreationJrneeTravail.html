<!--debut loader-->
<div ng-include="'Template/default/layouts/loading.html'"></div>
<!--fin loader-->
<!--begin::Content-->
<div class="content d-flex flex-column flex-column-fluid" id="kt_content" ng-init="initFormAddCreationJrneeTravail()">
    <!--begin::Subheader-->
    <div class="subheader py-2 py-lg-6 subheader-solid" id="kt_subheader" style="background: Beige">
        <div class="container-fluid d-flex align-items-center justify-content-between flex-wrap flex-sm-nowrap">
            <!--begin::Info-->
            <div class="d-flex align-items-center flex-wrap mr-1">
                <!--begin::Page Heading-->
                <div class="d-flex align-items-baseline flex-wrap mr-5">
                    <!--begin::Page Title-->
                    <h5 class="text-dark font-weight-bold my-1 mr-5">Outils et Sécurités</h5>
                    <!--end::Page Title-->
                    <!--begin::Breadcrumb-->
                    <ul class="breadcrumb breadcrumb-transparent breadcrumb-dot font-weight-bold p-0 my-2 font-size-sm">
                        <li class="breadcrumb-item">
                            <a href="" class="text-muted">Création Jourrnée Travail</a>
                        </li>
                        <li class="breadcrumb-item">
                            <a href="" class="text-muted">Enregistrement</a>
                        </li>
                    </ul>
                    <!--end::Breadcrumb-->
                </div>
                <!--end::Page Heading-->
            </div>
            <!--end:<h3 style="font-size: 25px; font-family: Maiandra GD"><strong>{{collectionOperateur.OP_CODEOPERATEUR}} | {{collectionOperateur.OP_NOMPRENOM}}</strong></h3>:Info-->
        </div>
    </div>
    <!--end::Subheader-->
    <!--begin::Entry-->
    <div class="d-flex flex-column-fluid">
        <!--begin::Container-->
        <div class="container">
            <!--begin::Notice-->

            <!--end::Notice-->
            <!--begin::Card-->
            <div class="card card-custom">
                <div class="card-header" style="background-color: #B666D2;">
                    <!--#F5F500 jaune/-->
                    <div class="card-title">
                        <span class="card-icon">
                            <i class="far fa-user icon-xl text-white"></i>
                        </span>
                        <h3 class="card-title text-white" style="font-size: 30px; font-family: Maiandra GD">Création
                            jourrnée de travail</h3>
                    </div>
                </div>

                <!--begin:   Search Form-->
                <form class="">
                    <div class="card-body">
                        <div class="col-lg-12">
                            <label>Date journée de travail*</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="fas fa-calendar text-info"></i>
                                    </span>
                                </div>
                                <input type="text" class="form-control" id="idDate" placeholder="Entrer une date"
                                    ng-model="FormAddCreationJrneeTravail.Date" />
                            </div>
                        </div>
                    </div>
                </form>
                <div class="card-footer">
                    <button type="submit" class="btn btn-primary btn-shadow-hover font-weight-bold"
                        ng-click="ValiderCreationJrneeTravail(FormAddCreationJrneeTravail.Date)">
                        <span>
                            <i class="far fa-check-circle"></i>
                            <span>Enregistrer</span>
                        </span>
                    </button>
                    <button type="reset" class="btn btn-light-success font-weight-bold"
                        ng-click="resetFormAddCreationJrneeTravail()">
                        <span>
                            <i class="fas fa-undo"></i>
                            <span>Réinitialiser</span>
                        </span>
                    </button>
                    <a href="#/outils&securites/liste/creation-jrneeTravail" class="btn btn-icon btn-light-dark mr-2"
                        data-toggle="tooltip" data-theme="dark" title="Retour" style="position: absolute; right: 27px">
                        <i class="fas fa-arrow-left"></i>
                    </a>
                </div>
            </div>
            <!--end::Card-->
        </div>
        <!--end::Container-->
    </div>
</div>
<!--end::Content-->
