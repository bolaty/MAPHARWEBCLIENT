            <!--end::Notice-->
            <!--begin::Card-->
            <div class="card card-custom">
                <div class="card-header" style="background-color: #B666D2;">
                    <div class="card-title">
                        <span class="card-icon">
                            <i class="fas fa-home text-white icon-xl"></i>
                        </span>
                        <h3 class="card-title text-white" style="font-size: 30px; font-family: Maiandra GD">Changer mot
                            de passe</h3>
                    </div>
                </div>
                <div class="card-body">
                    <!--begin: Search Form-->
                    <form class="">
                        <div class="row mb-6">
                            <div class="col-lg-12">
                                <label>Ancien mot de passe*</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="fas fa-marker text-info"></i>
                                        </span>
                                    </div>
                                    <input type="password" class="form-control" name=""
                                        placeholder="Entrer un ancien mot de pass"
                                        ng-model="FormAddMotDePasse.ancienMotDePasse" />
                                </div>
                            </div>
                        </div>
                        <div class="row mb-6">
                            <div class="col-lg-6 mb-lg-0 mb-6">
                                <label>Nouveau mot de passe*</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="fas fa-marker text-info"></i>
                                        </span>
                                    </div>
                                    <input type="password" class="form-control" name=""
                                        placeholder="Entrer un nouveau mot de pass"
                                        ng-model="FormAddMotDePasse.nouveauMotDePasse" />
                                </div>
                            </div>
                            <div class="col-lg-6 mb-lg-0 mb-6">
                                <label>Repeter mot de passe*</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="fas fa-marker text-info"></i>
                                        </span>
                                    </div>
                                    <input type="password" class="form-control"
                                        placeholder="Entrer un nouveau mot de pass"
                                        ng-model="FormAddMotDePasse.repeterMotDePasse">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="card-footer">
                    <div class="col-lg-12">
                        <button type="submit" class="btn btn-primary btn-shadow-hover font-weight-bold"
                            ng-click="ValiderMotDePasse(FormAddMotDePasse.nouveauMotDePasse)">
                            <span>
                                <i class="far fa-check-circle"></i>
                                <span>Enregistrer</span>
                            </span>
                        </button>
                        <button class="btn btn-light-success font-weight-bold" ng-click="clearlistenregistrement()">
                            <span>
                                <i class="fas fa-undo"></i>
                                <span>Réinitialiser</span>
                            </span>
                        </button>
                    </div>
                </div>
            </div>
            <!--end:  :Card-->
        </div>
        <!--end::Container-->
    </div>
    <!--end::Entry-->

</div>
<!--end::Content-->
