                <div class="card-body">
                    <!--begin: Search Form-->
                    <form>
                        <div class="row">
                            <div class="col-lg-3 mb-lg-0 mb-6">
                                <label>Période*</label>
                                <div class="input-daterange input-group" id="">
                                    <!--kt_datepicker-->
                                    <input id="idPeriodeDu" type="text" class="form-control" ng-pattern="/^([0][1-9]|[1|2][0-9]|[3][0|1])[./-]([0][1-9]|[1][0-2])[./-]([0-9]{4}|[0-9]{2})$/" name="list_PeriodeDu" placeholder="Du" ng-model="FormList.periodeDu" maxlength="10" />
                                    <div class="input-group-append">
                                        <span class="input-group-text">
                                            <i class="fas fa-arrows-alt-h text-info"></i>
                                        </span>
                                    </div>
                                    <input id="idPeriodeAu" type="text" class="form-control" ng-pattern="/^([0][1-9]|[1|2][0-9]|[3][0|1])[./-]([0][1-9]|[1][0-2])[./-]([0-9]{4}|[0-9]{2})$/" name="list_PeriodeAu" placeholder="Au" ng-model="FormList.periodeAu" maxlength="10" />
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <label>N° Client</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="fab fa-orcid text-info"></i>
                                        </span>
                                    </div>
                                    <select id="idNumClient" class="form-control" name="NumClient" ng-model="FormList.NumClient" >
                                        <option value="">Sélectionnez un numéro client</option>
                                        <option ng-repeat="leNumClient in listeNumClient" value="{{leNumClient.TI_IDTIERS}}">{{leNumClient.TI_DENOMINATION}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <label>Nom Client</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="fas fa-address-card text-info"></i>
                                        </span>
                                    </div>
                                    <input id="idNomClient" type="text" class="form-control" name="NomClient" placeholder="Entrer un nom client" ng-model="FormList.NomClient" />
                                </div>                               
                            </div>
                        </div>
                        <br/>
                        <div class="row ">
                            <div class="col-lg-3">
                                <label>N° Commercial</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="fab fa-orcid text-info"></i>
                                        </span>
                                    </div>
                                    <input id="idNumCommercial" type="text" class="form-control" name="NumCommercial" ng-pattern="/^[0-9]+$/" placeholder="Entrer le numéro du commercial" ng-model="FormList.NumCommercial" data-col-index="1" />
                                </div>                               
                            </div>
                            <div class="col-lg-3">
                                <label>Nom Commercial</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="fas fa-address-card text-info"></i>
                                        </span>
                                    </div>
                                    <input id="idNomCommercial" type="text" class="form-control" name="NomCommercial" ng-pattern="/^[a-z-A-Z]/" placeholder="Entrer un nom Commercial" ng-model="FormList.NomCommercial" />
                                </div>                                    
                            </div>
                            <div class="col-lg-3">
                                <label>Commission*</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="far fa-money-bill-alt text-info"></i>
                                        </span>
                                    </div>
                                    <input id="idCommission" type="text" class="form-control" name="Commission" placeholder="Entrer une commission" ng-model="FormList.Commission" />
                                </div>
                            </div>
                        </div>
                        <div class="row mt-8">
                            <div class="col-lg-12">
                                <button class="btn btn-primary btn-primary--icon" id="kt_search" ng-click="afficheListeListeCommandes(FormList.periodeDu, FormList.periodeAu, FormList.NumClient, FormList.NomClient, FormList.NumCommercial, FormList.NomCommercial, FormList.Commission)">
                                    <span>
                                        <i class="la la-search"></i>
                                        <span>Rechercher</span>
                                    </span>
                                </button>&#160;&#160;
                                <button type="button" class="btn btn-outline-warning" id="kt_reset" ng-click="listeAnnulerListeCommandes()">
                                    <span>
                                        <i class="la la-close"></i>
                                        <span>Annuler</span>
                                    </span>
                                </button>
                            </div>
                        </div>
                    </form>
                    <!--begin: Datatable-->
                    <!--begin: Datatable-->
                    <br /><br />
                    <table class="table table-bordered table-hover table-checkable" id="kt_datatable">
                        <thead style="text-align: center;">
                            <!--background-color: #8CB9BA; color: White-->
                            <tr>
                                <th>N°BORDEREAU</th>
                                <th>DATE</th>
                                <th>N°CLIENT</th>
                                <th>NOM CLIENT</th>
                                <th>N°COMMERCIAL</th>
                                <th>NOM COMMERCIAL</th>
                                <th>ACTION</th>                                
                            </tr>
                        </thead>
                        <tfoot>
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <!--ligne des actions-->
                                <td>
                                    <div class="btn-toolbar" role="toolbar" aria-label="...">
                                        <div class="btn-group mr-2" role="group" aria-label="...">
                                            <!--bouton voir plus-->
                                            <button type="button" class="btn btn-outline-secondary btn-icon" data-toggle="modal" data-target="#modalVoirPlus">
                                                <i class="far fa-eye" data-toggle="tooltip" data-theme="dark" title="Voir plus"></i>
                                            </button>
                                            <!--bouton modifier-->
                                            <button type="button" class="btn btn-outline-secondary btn-icon">
                                                <i class="far fa-edit" data-toggle="tooltip" data-theme="dark" title="Modifier"></i>
                                            </button>
                                            <!--bouton supprimer-->
                                            <button type="button" class="btn btn-outline-secondary btn-icon" data-toggle="pill">
                                                <i class="fas fa-ban" data-toggle="tooltip" data-theme="dark" title="Supprimer"></i>
                                            </button>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                    <!--end: Datatable-->
                </div>
            </div>
