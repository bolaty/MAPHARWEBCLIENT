<!--début loader-->
<div ng-include="'Template/default/layouts/loading.html'"></div>
<!--fin loader-->
<!--begin::Content-->
<div class="content d-flex flex-column flex-column-fluid" id="kt_content" ng-init="initFormAddCheque()">
    <!--begin::Subheader-->
    <div class="subheader py-2 py-lg-6 subheader-solid" id="kt_subheader" style="background: beige">
        <div class="container-fluid d-flex align-items-center justify-content-between flex-wrap flex-sm-nowrap">
            <!--begin::Info-->
            <div class="d-flex align-items-center flex-wrap mr-1">
                <!--begin::Page Heading-->
                <div class="d-flex align-items-baseline flex-wrap mr-5">
                    <!--begin::Page Title-->
                    <h5 class="text-dark font-weight-bold my-1 mr-5">ASSURANCE</h5>
                    <!--end::Page Title-->
                    <!--begin::Breadcrumb-->
                    <ul class="breadcrumb breadcrumb-transparent breadcrumb-dot font-weight-bold p-0 my-2 font-size-sm">
                        <li class="breadcrumb-item">
                            <a href="" class="text-muted">Opération</a>
                        </li>
                        <li class="breadcrumb-item">
                            <a href="" class="text-muted">Enregistrement</a>
                        </li>
                        <li class="breadcrumb-item">
                            <a href="" class="text-muted">Chèque</a>
                        </li>

                    </ul>
                    <!--end::Breadcrumb-->
                </div>
                <!--end::Page Heading-->
            </div>
            <h3 style="font-size: 25px; font-family: Maiandra GD"><strong>{{collectionContartOp.TI_NUMTIERS}} | {{collectionContartOp.TI_DENOMINATION}}</strong></h3>
            <!--end::Info-->
        </div>
    </div>
    <!--end::Subheader-->
    <!--begin::Entry-->
    <div class="d-flex flex-column-fluid">
        <!--begin::Container-->
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <!--begin::Card-->
                    <div class="card card-custom gutter-b example example-compact">
                        <div class="card-header" style="background-color: #F5F500;">
                            <div class="card-title">
                                <span class="card-icon">
                                    <i class="far fa-credit-card text-white icon-xl"></i>
                                </span>
                                <h3 class="card-label" style="font-size: 30px; font-family: 'Maiandra GD'">Chèque</h3>
                            </div>
                        </div>
                        <!--begin::Form-->
                        <div ng-include="'Template/default/layouts/formEnrchequegestion.html'"></div>
                        <!--end::Form-->
                        <div class="content d-flex flex-column flex-column-fluid" id="kt_content" >
                            <!--begin::Subheader-->
                            <div class="subheader py-2 py-lg-6 subheader-solid" id="kt_subheader" style="background: Beige" >

                            </div>
                            <!--end::Subheader-->
                            <!--begin::Entry-->
                            <div class="d-flex flex-column-fluid">
                                <!--begin::Container-->
                                <div class="container">
                                    <!--<input id="browse" type="file" ng-click="previewFiles()" multiple>-->
                                   
                                    <div class="card card-custom">
                                        <div class="card-header" style="background-color: #F5F500;">
                                            <div class="card-title">
                                                <span class="card-icon">
                                                    <i class="fas fa-book text-white icon-xl"></i>
                                                </span>
                                                <h3 class="card-label" style="font-size: 30px; font-family: 'Maiandra GD'">Document</h3>
                                            </div>
                                        </div><br /><br /><br />
                                        <h3 class="font-size-lg text-dark-75 font-weight-bold mb-7" style="font-size: 20px; font-family: 'Maiandra GD'"><strong>Ajout de photo</strong></h3>
                                                <div class="modal-body" style="text-align: center; font-size: 17px; background-color: beige">
                                                    <div class="col-12 text-right">
                                                    </div>
                                                    <div class="form-group col-lg-12">
                                                        <label style="position: relative; left: -150px; font-size: 30px; font-family: 'Maiandra GD'">Télécharger le fichier</label>
                                                       
                                                        <input type="file" id="upload"  accept=".png, .jpg, .jpeg"  multiple/>
                                                        <button  ng-click="process()">Process</button>
                                                        <div id="preview" width="300" height="300"></div>
                                                        <div ng-repeat="sourc in tableauimage">
                                                            <img src="{{sourc}}" height="100"/>
                                                        </div>
                                                        <!--<div>
                                                            <img id="input" width="300" height="300"/>
                                                        </div>
                                                        <div>
                                                            <img id="output" />
                                                        </div>-->
                                                        </div>
                                                </div>
                                                </div>
                                            </div>
                                            <!--end::Card-->
                                        </div>
                                </div>
                            </div>
                            <!--end::Card-->
                        </div>
                    </div>
                </div>
        <!--end::Container-->
    </div>
    <div class="card-footer">
        <button type="submit" class="btn btn-primary btn-shadow-hover font-weight-bold" ng-click="ajoutFormAddCheque(FormAddCheque.effet)">
            <span>
                <i class="far fa-check-circle"></i>
                <span>Enregistrer</span>
            </span>
        </button>
        <button type="submit" ng-show="etatForm !== '2'" class="btn btn-light-success font-weight-bold" ng-click="resetFormAddCheque()">
            <span>
                <i class="fas fa-undo"></i>
                <span>Réinitialiser</span>
            </span>
        </button>
        <a ng-href="#/gestion/ReglementAssurance/multirisque-pro/liste/reglement-facture-client" class="btn btn-icon btn-light-dark mr-2" data-toggle="tooltip" data-theme="dark" title="Retour" style="position: absolute; right: 27px">
            <i class="fas fa-arrow-left"></i>
        </a>
    </div>
    <!--end::Entry-->
</div>
<!--end::Content-->
