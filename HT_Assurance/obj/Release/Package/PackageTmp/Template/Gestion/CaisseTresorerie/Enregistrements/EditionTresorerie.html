<div ng-include="'Template/default/layouts/loading.html'"></div>
<!--begin::Content-->
<div class="content d-flex flex-column flex-column-fluid" id="kt_content" ng-init="initFormAddEditionTresorerie()">
    <!--begin::Subheader-->
    <div class="subheader py-2 py-lg-6 subheader-solid" id="kt_subheader" style="background: Beige">
        <div class="container-fluid d-flex align-items-center justify-content-between flex-wrap flex-sm-nowrap">
            <!--begin::Info-->
            <div class="d-flex align-items-center flex-wrap mr-1">
                <!--begin::Page Heading-->
                <div class="d-flex align-items-baseline flex-wrap mr-5">
                    <!--begin::Page Title-->
                    <h3 class="text-dark font-weight-bold my-1 mr-5">GESTION</h3>
                    <!--end::Page Title-->
                    <!--begin::Breadcrumb-->
                    <ul class="breadcrumb breadcrumb-transparent breadcrumb-dot font-weight-bold p-0 my-2 font-size-sm">
                        <li class="breadcrumb-item">
                            <a href="" class="text-muted">Trésorerie</a>
                        </li>
                        <li class="breadcrumb-item">
                            <a href="" class="text-muted">Edition</a>
                        </li>
                    </ul>
                    <!--end::Breadcrumb-->
                </div>
                <!--end::Page Heading-->
            </div>
            <!--end::Info-->
            <!--begin::Toolbar-->
            <div class="d-flex align-items-center"></div>
            <!--end::Toolbar-->
        </div>
    </div>
    <!--end::Subheader-->
    <!--begin::Entry-->
    <div class="d-flex flex-column-fluid">
        <!--begin::Container-->
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <!--begin::Card-->
                    <div class="card card-custom">
                        <div class="card-header" style="background-color: #F5F500">
                            <div class="card-title">
                                <span class="card-icon">
                                    <i class="far fa-bookmark  text-dark icon-xl"></i>
                                </span>
                                <h3 class="card-title" style="font-size: 30px; font-family: 'Maiandra GD'">Edition
                                    trésorerie</h3>
                            </div>

                            <div class="card-toolbar">
                                <!-- <button type="submit" class="btn btn-primary btn-shadow-hover font-weight-bold"
                                    disabled>
                                    <span>
                                        <i class="far fa-check-circle"></i>
                                        <span>Générer</span>
                                    </span>
                                </button> -->&#160;
                                <!--  <button type="button" class="btn btn-light-primary font-weight-bolder"
                                    aria-haspopup="true" aria-expanded="false" ng-click="apercuEtat()">Aperçu
                                </button> -->

                                <button type="button" class="btn btn-light-primary font-weight-bolder"
                                    aria-haspopup="true" aria-expanded="false" ng-click="apercuEtat()">
                                    Aperçu <i class="far fa-eye text-info"></i>
                                </button>

                                <!-- <button class="btn btn-outline-warning" id="kt_reset">
                                    <span>
                                        <i class="la la-close"></i>
                                        <span>Annuler</span>
                                    </span>
                                </button> -->
                            </div>
                        </div>
                        <!--begin::Form-->
                        <form class="form">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-12">
                                        <div class="mb-3">
                                            <div class="mb-1">
                                                <div class="col-lg-12">
                                                    <div class="row">
                                                        <div class="separator separator-dashed separator-success my-1">
                                                        </div><br>
                                                        <div class="col-lg-4" style="margin-right:105px">
                                                            <div class="row">
                                                                <div class="mb-3">
                                                                    <h3
                                                                        class="font-size-lg text-dark-75 font-weight-bold mb-7">
                                                                        <strong>CRITERES</strong></h3>
                                                                    <div class="mb-1">
                                                                        <div class="form-group row">
                                                                            <div class="col-lg-12">
                                                                                <label>Zone ou coodination*</label>
                                                                                <div class="input-group">
                                                                                    <div class="input-group-prepend">
                                                                                        <span class="input-group-text">
                                                                                            <i
                                                                                                class="fas fa-sitemap text-info"></i>
                                                                                        </span>
                                                                                    </div>
                                                                                    <select class="form-control"
                                                                                        id="idCoordination"
                                                                                        name="option" ng-disabled="Zone"
                                                                                        ng-model="FormListEditionTresor.Zone"
                                                                                        ng-change="afficheListeSuccursales()">
                                                                                        <option value="">Sélectionner un
                                                                                            type client</option>
                                                                                        <option
                                                                                            ng-repeat="LalisteDesZoneCombo in listeDesZoneCombo"
                                                                                            value="{{LalisteDesZoneCombo.ZN_CODEZONE}}">
                                                                                            {{LalisteDesZoneCombo.ZN_NOMZONE}}
                                                                                        </option>
                                                                                    </select>
                                                                                </div>
                                                                            </div>
                                                                        </div>
                                                                        <div class="form-group row">
                                                                            <div class="col-lg-12">
                                                                                <label>Succursales*</label>
                                                                                <div class="input-group">
                                                                                    <div class="input-group-prepend">
                                                                                        <span class="input-group-text">
                                                                                            <i
                                                                                                class="fas fa-landmark text-info"></i>
                                                                                        </span>
                                                                                    </div>
                                                                                    <select class="form-control"
                                                                                        id="idSuccursales" name="option"
                                                                                        ng-disabled="Succursales"
                                                                                        ng-model="FormListEditionTresor.Succursales">
                                                                                        <option value="">Sélectionner
                                                                                            une succursale</option>
                                                                                        <option
                                                                                            ng-repeat="LalisteDesSuccursales in listeDesSuccursales"
                                                                                            ng-selected="FormListEditionTresor.Succursales == LalisteDesSuccursales.AG_CODEAGENCE"
                                                                                            value="{{LalisteDesSuccursales.AG_CODEAGENCE}}">
                                                                                            {{LalisteDesSuccursales.AG_RAISONSOCIAL}}
                                                                                        </option>
                                                                                    </select>
                                                                                </div>
                                                                            </div>
                                                                        </div>
                                                                        <div class="form-group row">
                                                                            <div class="col-lg-12">
                                                                                <label>Entrepots*</label>
                                                                                <div class="input-group">
                                                                                    <div class="input-group-prepend">
                                                                                        <span class="input-group-text">
                                                                                            <i
                                                                                                class="fas fa-warehouse text-info"></i>
                                                                                        </span>
                                                                                    </div>
                                                                                    <select class="form-control"
                                                                                        id="idEntrepot" name="option"
                                                                                        ng-disabled="Entrepot"
                                                                                        ng-model="FormListEditionTresor.Entrepot">
                                                                                        <option value="">Sélectionner un
                                                                                            entrepot</option>
                                                                                        <option
                                                                                            ng-repeat="lEntrepot in listeEntrepot"
                                                                                            value="{{lEntrepot.EN_CODEENTREPOT}}">
                                                                                            {{lEntrepot.EN_DENOMINATION}}
                                                                                        </option>
                                                                                    </select>
                                                                                </div>
                                                                            </div>
                                                                        </div>
                                                                        <div class="form-group row">
                                                                            <div class="col-lg-12">
                                                                                <label>Exercice*</label>
                                                                                <div class="input-group">
                                                                                    <div class="input-group-prepend">
                                                                                        <span class="input-group-text">
                                                                                            <i
                                                                                                class="fab fa-etsy text-info"></i>
                                                                                        </span>
                                                                                    </div>
                                                                                    <select class="form-control"
                                                                                        id="idExercice" name="option"
                                                                                        ng-disabled="Exercice"
                                                                                        ng-model="FormListEditionTresor.Exercice"
                                                                                        ng-change="afficheListeDateDebutFin()">
                                                                                        <option value="">Sélectionner un
                                                                                            exercice</option>
                                                                                        <option
                                                                                            ng-repeat="lExercice in listeDesExercice"
                                                                                            value="{{lExercice.EX_EXERCICE}}">
                                                                                            {{lExercice.EX_EXERCICE}}
                                                                                        </option>
                                                                                    </select>
                                                                                </div>
                                                                            </div>
                                                                        </div>
                                                                        <div class="form-group row">
                                                                            <div class="col-lg-12">
                                                                                <label>Périodicité*</label>
                                                                                <div class="input-group">
                                                                                    <div class="input-group-prepend">
                                                                                        <span class="input-group-text">
                                                                                            <i
                                                                                                class="fas fa-hourglass-half text-info"></i>
                                                                                        </span>
                                                                                    </div>
                                                                                    <select class="form-control"
                                                                                        id="idPeriodicite" name="option"
                                                                                        ng-disabled="Periodicite"
                                                                                        ng-change="afficheListePeriode(FormListEditionTresor.Periodicite)"
                                                                                        ng-model="FormListEditionTresor.Periodicite">
                                                                                        <option value="">Sélectionner
                                                                                            une périodicité</option>
                                                                                        <option
                                                                                            ng-repeat="laPeriodicite in listeDesPeriodicite"
                                                                                            value="{{laPeriodicite.PE_CODEPERIODICITE}}">
                                                                                            {{laPeriodicite.PE_LIBELLE}}
                                                                                        </option>
                                                                                    </select>
                                                                                </div>
                                                                            </div>
                                                                        </div>
                                                                        <div class="form-group row">
                                                                            <div class="col-lg-12">
                                                                                <label>Période*</label>
                                                                                <div class="input-group">
                                                                                    <div class="input-group-prepend">
                                                                                        <span class="input-group-text">
                                                                                            <i
                                                                                                class="fas fa-hourglass-half text-info"></i>
                                                                                        </span>
                                                                                    </div>
                                                                                    <select class="form-control"
                                                                                        id="idPeriode" name="option"
                                                                                        ng-disabled="Periode"
                                                                                        ng-model="FormListEditionTresor.Periode"
                                                                                        ng-change="afficheListeDateDebutFin()">
                                                                                        <option value="">Sélectionner
                                                                                            une période</option>
                                                                                        <option
                                                                                            ng-repeat="laPeriode in listeDesPeriode"
                                                                                            ng-selected="laPeriode.MO_CODEMOIS == FormListEditionTresor.Periode"
                                                                                            value="{{laPeriode.MO_CODEMOIS}}">
                                                                                            {{laPeriode.MO_LIBELLE}}
                                                                                        </option>
                                                                                    </select>
                                                                                </div>
                                                                            </div>
                                                                        </div>
                                                                        <div class="form-group row">
                                                                            <div class="col-lg-6"
                                                                                style="margin-top:10px">
                                                                                <label>Date début*</label>
                                                                                <div class="input-group">
                                                                                    <div class="input-group-prepend">
                                                                                        <span class="input-group-text">
                                                                                            <i
                                                                                                class="far fa-calendar-alt text-info"></i>
                                                                                        </span>
                                                                                    </div>
                                                                                    <input type="text" id="idDateDeb"
                                                                                        class="form-control" name="url"
                                                                                        ng-pattern="/^([0]?[1-9]|[1|2][0-9]|[3][0|1])[./-]([0]?[1-9]|[1][0-2])[./-]([0-9]{4}|[0-9]{2})$/"
                                                                                        placeholder="Entrer une date début"
                                                                                        ng-disabled="DateDebut"
                                                                                        ng-model="FormListEditionTresor.DateDebut" />
                                                                                </div>
                                                                            </div>
                                                                            <div class="col-lg-6"
                                                                                style="margin-top:10px">
                                                                                <label>Date fin*</label>
                                                                                <div class="input-group">
                                                                                    <div class="input-group-prepend">
                                                                                        <span class="input-group-text">
                                                                                            <i
                                                                                                class="far fa-calendar-alt text-info"></i>
                                                                                        </span>
                                                                                    </div>
                                                                                    <input type="text" id="idDateFin"
                                                                                        class="form-control" name="url"
                                                                                        ng-pattern="/^([0]?[1-9]|[1|2][0-9]|[3][0|1])[./-]([0]?[1-9]|[1][0-2])[./-]([0-9]{4}|[0-9]{2})$/"
                                                                                        placeholder="Entrer une date fin"
                                                                                        ng-disabled="DateFin"
                                                                                        ng-model="FormListEditionTresor.DateFin" />
                                                                                </div>
                                                                            </div>
                                                                            <!-- <div class="col-lg-12">
                                                                                <label>Type de Z de caisse*</label>
                                                                                <div class="input-group">
                                                                                    <div class="input-group-prepend">
                                                                                        <span class="input-group-text">
                                                                                            <i
                                                                                                class="fas fa-hourglass-half text-info"></i>
                                                                                        </span>
                                                                                    </div>
                                                                                    <select class="form-control"
                                                                                        name="option"
                                                                                        ng-disabled="TypeCaisse"
                                                                                        ng-model="FormListEditionTresor.TypeCaisse">
                                                                                        <option value="">Sélectionner un
                                                                                            type de Z de caisse</option>
                                                                                        <option> 1</option>
                                                                                        <option> 2</option>
                                                                                        <option> 3</option>
                                                                                        <option> 4</option>
                                                                                        <option> 5</option>
                                                                                    </select>
                                                                                </div>
                                                                            </div> -->
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="separator separator-dashed separator-success my-1">
                                                        </div><br>

                                                        <div class="col-lg-6" style="margin-top:25px">
                                                            <h3 class="font-size-lg text-dark-75 font-weight-bold mb-7">
                                                                <strong>ETATS</strong></h3>
                                                            <table class="table table-bordered table-checkable"
                                                                id="kt_datatable">
                                                                <thead>
                                                                    <tr>
                                                                        <th>LIBELLE ETAT</th>
                                                                    </tr>
                                                                </thead>
                                                                <tfoot
                                                                    ng-show="listeEdition[0].clsObjetRetour.SL_RESULTAT !== 'FALSE'">
                                                                    <tr ng-repeat="laListeEdition in listeEdition"
                                                                        style="cursor: pointer;"
                                                                        ng-click="choixEtat($index, laListeEdition.ET_TYPEETAT, laListeEdition.ET_NOMETAT, laListeEdition.ET_LIBELLEETAT, laListeEdition.ET_INDEX)">
                                                                        <td id="idEtat{{$index}}">
                                                                            {{laListeEdition.ET_LIBELLEETAT}}</td>
                                                                    </tr>
                                                                </tfoot>
                                                            </table>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>

                        <!--end::Form-->
                    </div>
                    <!--end::Card-->
                </div>
            </div>
        </div>
        <!--end::Container-->
    </div>
    <!--end::Entry-->
</div>
<!--end::Content-->
