            <!--begin::Card-->
            <div class="card card-custom">
                <div class="card-header" style="background-color: #F5F500;">
                    <div class="card-title">
                        <span class="card-icon">
                            <i class="fas fa-camera text-dark icon-xl"></i>
                        </span>
                        <h3 class="card-title text-dark" style="font-size: 30px; font-family: Maiandra GD">Photo</h3>
                    </div>
                </div>
                <div class="card-body">
                    <!--begin::Row-->
                    <div class="row">
                        <div class="row" style="position:relative; text-align: center; left:100px ; top:10px" ng-if="listeRemiseChequePhoto[0].clsObjetRetour.SL_CODEMESSAGE == 99">
                            <div class="col-lg-12">
                                <img src="/Content/assets/media/illustration/illustr1.jpg" width="450" height="300"  alt="">
                            </div>
                            <div class="col-lg-12">
                                <label style="font-family: Maiandra GD; font-size: 20px"><strong>Aucune photo n'a été enregistrée sur ce chèque</strong></label>
                            </div>
                        </div>
                        <div class="col-lg-4" ng-model="img.upload" ng-repeat="lImage in listeRemiseChequePhoto" ng-if="listeRemiseChequePhoto[0].clsObjetRetour.SL_CODEMESSAGE == 00">
                            <!--begin::Card-->
                            <div class="col-lg-6" style="position: relative; left: 30px;">
                                <div class="image-input image-input-outline" id="kt_user_edit_avatar">
                                    <div class="image-input-wrapper-image" style="background-image: url(/Content/assets/media/illustration/undraw_profile_pic_ic5t.svg)"></div>
                                    <div class="image-input-wrapper-image" style="position: absolute; top: 0; left: 0"><img ng-src='{{"data:image/jpeg;base64," + lImage.CH_CHEMINPHOTOCHEQUE}}' style="object-position: cover;" width="100%" height="100%" /></div>                                   
                                     <a href="" class="btn btn-danger btn-shadow font-weight-bold" data-toggle="modal" data-target="#modalSupprimer"  style="position: relative; width: -1px" ng-click="supprRecupererIdChequePhoto(lImage.CH_DATESAISIECHEQUE,lImage.CH_IDEXCHEQUE,lImage.CH_NUMSEQUENCEPHOTO)">Supprimer</a>                                                   
                                </div>
                            </div>
                            <!--end::Card-->
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <a ng-href="#/assurances/operation/liste/ListeRemiseDeCheque" class="btn btn-icon btn-light-dark mr-2"  title="Retour" style="position: absolute; right: 27px ; top:605px">
                        <i class="fas fa-arrow-left"></i>
                    </a>
                </div>
                <!--end:ng-click="testPhoto()":Row-->
            </div>
        </div>
        <!--end::Card-->
    </div>
   
    <div class="modal fade" id="modalVoirPlus" tabindex="-1" role="dialog" aria-labelledby="modalVoirPlus" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable modal-lg modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header" style="background-color: #F5F500;">
                    <h5 class="modal-title text-white" id="modalVoirPlus" style="font-size: 23px; font-family: Maiandra GD">
                        <i class="far fa-eye text-white"></i>
                        Photo
                    </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <i aria-hidden="true" class="ki ki-close text-white"></i>
                    </button>
                </div>
                <div class="modal-body" style="height: 600px;">
                    <div class="card-body p-0">
                        <div class="overlay-wrapper">
                            <img src="~/Content/assets/media/illustration/undraw_profile_pic_ic5t.svg" height="400" alt="" class="w-100 rounded" />
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-info" data-dismiss="modal">
                        <span>
                            <i class="la la-close"></i>
                            <span>Fermer</span>
                        </span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!--begin modal pour  suppression-->
    <div class="modal fade" id="modalSupprimer" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="modalSupprimer" aria-hidden="true">
        <div class="modal-dialog modal-xs modal-dialog-top" role="document">
            <div class="modal-content">
                <div class="modal-header" style="background-color: #F5F500;">
                    <h5 class="modal-title text-dark" id="modalSupprimer" style="font-size: 23px; font-family: Maiandra GD">
                        <i class="fas fa-ban text-dark"></i>
                        Contrat Chèque
                    </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <i aria-hidden="true" class="ki ki-close text-dark"></i>
                    </button>
                </div>
                <div class="modal-body" style="text-align: center; font-size: 17px;">
                    Etes-vous sûr de vouloir supprimer ce chèque ?
                </div>
                <div class="modal-footer">
                    <button class="btn btn-danger btn-shadow font-weight-bold" id="kt_reset" ng-click="suppRemiseDeChequePhoto()" data-dismiss="modal">
                        <span>
                            <i class="fas fa-ban"></i>
                            <span>Supprimer</span>
                        </span>
                    </button>
                    <button type="button" class="btn btn-outline-info" data-dismiss="modal">
                        <span>
                            <i class="la la-close"></i>
                            <span>Annuler</span>
                        </span>
                    </button>
                </div>
            </div>
        </div>
    </div>
