                                            style="object-position: cover;" width="100%" height="100%" /></div>
                                    <label
                                        class="btn btn-xs btn-icon btn-circle btn-info btn-hover-text-primary btn-shadow"
                                        data-action="change" data-toggle="tooltip" title=""
                                        data-original-title="Nouvelle photo">
                                        <i class="fa fa-pen icon-sm text-white"></i>
                                        <input type="file" name="profile_avatar" accept=".png, .jpg, .jpeg"
                                            img-profile="FormAddCommerciaux.img_avatar"
                                            onchange="angular.element(this).scope().previewPhoto(event)" />
                                        <input type="hidden" name="profile_avatar_remove" />
                                    </label>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="image-input image-input-outline" id="kt_user_edit_avatar_1">
                                    <div class="image-input-wrapper-image"
                                        style="background-image: url(/Content/assets/media/illustration/illustr4.jpg)">
                                    </div>
                                    <div class="image-input-wrapper-image"
                                        style="position: absolute; top: 0; left: 0; border: none"><img
                                            ng-src='{{signature != undefined ? signature : "data:image/jpeg;base64," + recupererInfo.TI_SIGNATURE}}'
                                            style="object-position: cover;" width="100%" height="100%" /></div>
                                    <label
                                        class="btn btn-xs btn-icon btn-circle btn-info btn-hover-text-primary btn-shadow"
                                        data-action="change" data-toggle="tooltip" title=""
                                        data-original-title="Nouvelle signature">
                                        <i class="fa fa-pen icon-sm text-white"></i>
                                        <input type="file" name="img_Signature" accept=".png, .jpg, .jpeg"
                                            img-signature="FormAddCommerciaux.img_signature"
                                            onchange="angular.element(this).scope().previewSignature(event)" />
                                        <input type="hidden" name="profile_avatar_remove" />
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="separator separator-dashed separator-success my-1"></div><br>
        <div class="row">
            <div class="col-12">
                <div class="mb-3">
                    <h3 class="font-size-lg text-dark-75 font-weight-bold mb-7"><strong>ADRESSE ET CONTACT</strong></h3>
                    <div class="mb-2">
                        <div class="form-group row">
                            <div class="col-lg-4">
                                <label>Téléphone*</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="fas fa-phone-alt text-info"></i>
                                        </span>
                                    </div>
                                    <input id="idTelephone" type="text" class="form-control" name="addTelephone"
                                        placeholder="Entrez un numéro" ng-model="FormAddCommerciaux.Telephone"
                                        maxlength="15" ng-pattern="/^\d+$/">
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <label>Site web</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="fas fa-globe text-info"></i>
                                        </span>
                                    </div>
                                    <input id="idSiteWeb" type="text" class="form-control" name="addSiteWeb"
                                        placeholder="Entrez un site web" ng-model="FormAddCommerciaux.SiteWeb"
                                        maxlength="150">
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <label>Fax</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="fas fa-tty text-info"></i>
                                        </span>
                                    </div>
                                    <input id="idFax" type="text" class="form-control" name="addFax"
                                        placeholder="Entrez un fax" ng-model="FormAddCommerciaux.Fax" maxlength="15"
                                        ng-pattern="/^\d+$/">
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-lg-4">
                                <label>Email*</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="flaticon2-email text-info"></i>
                                        </span>
                                    </div>
                                    <input id="idEmail" name="addEmail" type="text" class="form-control datatable-input"
                                        placeholder="Entrez une adresse email valide"
                                        ng-model="FormAddCommerciaux.Email"
                                        ng-pattern='/^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/' maxlength="150">
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <label>Adresse postale</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="far fa-envelope-open text-info"></i>
                                        </span>
                                    </div>
                                    <input id="idAdressePost" type="text" class="form-control" name="addAdressePostal"
                                        placeholder="Entrez une adresse postale"
                                        ng-model="FormAddCommerciaux.AdressePostale" maxlength="150" />
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <label>Localisation*</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="fas fa-map text-info"></i>
                                        </span>
                                    </div>
                                    <input id="idLocalisation" type="text" class="form-control" name="addLocalisation"
                                        placeholder="Entrez une localisation" ng-model="FormAddCommerciaux.Localisation"
                                        maxlength="150" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="card-footer">
        <button type="submit" class="btn btn-primary btn-shadow-hover font-weight-bold" ng-click="AjoutCommerciaux()">
            <span>
                <i class="far fa-check-circle"></i>
                <span>Enregistrer</span>
            </span>
        </button>
        <button ng-click="resetPage()" ng-show="etatForm !== '2'" type="submit"
            class="btn btn-light-success font-weight-bold">
            <span>
                <i class="fas fa-undo"></i>
                <span>Réinitialiser</span>
            </span>
        </button>
        <a href="#/gestion/liste/ListeCommerciaux" class="btn btn-icon btn-light-dark mr-2" title="Retour"
            style="position: absolute; right: 27px">
            <i class="fas fa-arrow-left"></i>
        </a>
    </div>

</form>
<!--end::Form-->
