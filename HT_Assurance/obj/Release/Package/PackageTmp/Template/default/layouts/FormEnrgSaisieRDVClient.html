<!--begin::Form-->
<form class="form" ng-init="contrainteFormAddSaisieRDVClient()">
    <h3 class="font-size-lg text-dark-75 font-weight-bold mb-10"><strong>MISE EN PLACE DU RENDEZ-VOUS</strong></h3>
    <div class="row mb-6">
        <div class="col-lg-6">
            <label>Date du rendez-vous*</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">
                        <i class="far fa-calendar-alt text-info"></i>
                    </span>
                </div>
                <input id="addSaisieRDVClient_dateDuRdv" type="text" maxlength="10" class="form-control"
                    name="addSaisieRDVClient_dateDuRdv" placeholder="Entrer une date"
                    ng-model="FormAddSaisieRDVClient.dateDuRdv" />
            </div>
        </div>
        <div class="col-lg-6">
            <label>Objet du rendez-vous*</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">
                        <i class="fab fa-orcid text-info"></i>
                    </span>
                </div>
                <textarea id="addSaisieRDVClient_objetDuRdv" class="form-control" maxlength="500"
                    name="addSaisieRDVClient_objetDuRdv" placeholder="Entrer un objet"
                    ng-model="FormAddSaisieRDVClient.objetDuRdv"></textarea>
            </div>
        </div>
    </div>

    <div class="card-footer">
        <button type="submit" class="btn btn-primary btn-shadow-hover font-weight-bold"
            ng-click="ajoutFormAddSaisieRDVClient()">
            <span>
                <i class="far fa-check-circle"></i>
                <span>Enregistrer</span>
            </span>
        </button>&#160;
        <button ng-show="etatForm !== '2'" class="btn btn-light-success font-weight-bold" ng-click="reinitialise()">
            <span>
                <i class="fas fa-undo"></i>
                <span>Réinitialiser</span>
            </span>
        </button>
        <a ng-href="#/assurances/operation/multirisque-pro/liste/saisie-rdv" class="btn btn-icon btn-light-dark mr-2"
            data-toggle="tooltip" data-theme="dark" title="Retour" style="position: absolute; right: 27px">
            <i class="fas fa-arrow-left"></i>
        </a>
    </div>

</form>
<!--end::Form-->
