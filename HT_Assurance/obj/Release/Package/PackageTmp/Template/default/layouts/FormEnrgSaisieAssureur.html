<!--begin::Form-->
<form class="form" id="idFormAddTiTiers">
    <div class="card-body">
        <div class="row">
            <div class="col-12">
                <div class="mb-3">
                    <h3 class="font-size-lg text-dark-75 font-weight-bold mb-7"><strong>IDENTITE</strong></h3>
                    <div class="mb-2">
                        <div class="form-group row">
                            <div class="col-lg-6">
                                <label>Opérateur*</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="fas fa-user-tie text-info"></i>
                                        </span>
                                    </div>
                                    <!-- ng-selected="FormAddTiTiers.operateur == lOperateur.OP_CODEOPERATEUR" -->
                                    <select id="idOperateur" class="form-control" name="addOp"
                                        ng-model="FormAddTiTiers.operateur">
                                        <option value="">Sélectionnez un opérateur</option>
                                        <option ng-show="etatForm !== '2'" ng-repeat="lOperateur in listeOperateur"
                                            value="{{lOperateur.OP_CODEOPERATEUR}}">{{lOperateur.OP_NOMPRENOM}}</option>
                                        <option ng-show="etatForm == '2'"
                                            ng-selected="FormAddTiTiers.operateur == lOperateur.OP_CODEOPERATEUR"
                                            ng-repeat="lOperateur in listeOperateur"
                                            value="{{lOperateur.OP_CODEOPERATEUR}}">{{lOperateur.OP_NOMPRENOM}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <label>N° tiers</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="fab fa-orcid text-info"></i>
                                        </span>
                                    </div>
                                    <input id="idNumTiers" type="text" class="form-control" name="addDenomination"
                                        placeholder="Entrer une dénomination" ng-model="FormAddTiTiers.numDuTiers"
                                        maxlength="150" ng-disabled="verouNumTiers" />
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-lg-6">
                                <label>Dénomination*</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="fas fa-user-alt text-info"></i>
                                        </span>
                                    </div>
                                    <input id="idDenomination" type="text" class="form-control" name="addDenomination"
                                        placeholder="Entrer une dénomination" ng-model="FormAddTiTiers.denomination"
                                        maxlength="150" />
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <label>Email*</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="flaticon2-email text-info"></i>
                                        </span>
                                    </div>
                                    <input id="idEmail" name="addEmail" type="text" class="form-control datatable-input"
                                        placeholder="Entrer une adresse email valide" ng-model="FormAddTiTiers.email"
                                        ng-pattern='/^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/'
                                        maxlength="150">
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-lg-12">
                                <label>Type du tiers*</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="far fa-user text-info"></i>
                                        </span>
                                    </div>
                                    <select id="idTypeTiers" class="form-control" name="addTypeTiers"
                                        ng-model="FormAddTiTiers.typeDuTiers">
                                        <option value="">Sélectionnez le type du tiers</option>
                                        <option ng-show="etatForm !== '2'" ng-repeat="leTypeTiers in listeTypeDesTiers"
                                            value="{{leTypeTiers.TP_CODETYPETIERS}}">{{leTypeTiers.TP_LIBELLE}}</option>
                                        <option ng-show="etatForm == '2'"
                                            ng-selected="FormAddTiTiers.typeDuTiers == leTypeTiers.TP_CODETYPETIERS"
                                            ng-repeat="leTypeTiers in listeTypeDesTiers"
                                            value="{{leTypeTiers.TP_CODETYPETIERS}}">{{leTypeTiers.TP_LIBELLE}}</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-lg-6">
                                <label>Groupe des tiers</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="fas fa-users text-info"></i>
                                        </span>
                                    </div>
                                    <select id="idGroupeTiers" class="form-control" name="addGroupeTiers"
                                        ng-model="FormAddTiTiers.groupeDesTiers">
                                        <option value="">Sélectionner un groupe</option>
                                        <option ng-show="etatForm !== '2'"
                                            ng-repeat="leGrpeTiers in listeGroupeDesTiers"
                                            value="{{leGrpeTiers.GP_CODEGROUPE}}">{{leGrpeTiers.GP_LIBELLE}}</option>
                                        <option ng-show="etatForm == '2'"
                                            ng-selected="FormAddTiTiers.groupeDesTiers == leGrpeTiers.GP_CODEGROUPE"
                                            ng-repeat="leGrpeTiers in listeGroupeDesTiers"
                                            value="{{leGrpeTiers.GP_CODEGROUPE}}">{{leGrpeTiers.GP_LIBELLE}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <label>N° compte*</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="fab fa-orcid text-info"></i>
                                        </span>
                                    </div>
                                    <input id="idNumCompte" maxlength="8" name="addNumCompte" type="text"
                                        class="form-control datatable-input" placeholder="Entrer un numéro de compte"
                                        ng-model="FormAddTiTiers.numCompte" ng-disabled="isDisabled1"
                                        ng-pattern="/^[0-9]+$/">
                                    <div class="input-group-append" title="Choix du n° compte">
                                        <button type="button" class="btn btn-secondary btn-secondary--icon"
                                            id="kt_reset" data-toggle="modal" data-target="#modalNumCompte"
                                            ng-click="afficheListeNumCompte()">
                                            <i class="fas fa-ellipsis-h text-info"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="separator separator-dashed separator-success my-1"></div><br>
                        <div class="row">
                            <div class="col-12">
                                <div class="mb-3">
                                    <h3 class="font-size-lg text-dark-75 font-weight-bold mb-7"><strong>PHOTO ET
                                            SIGNATURE</strong></h3>
                                    <div class="mb-2">
                                        <div class="form-group row">
                                            <div class="col-lg-6">
                                                <div class="d-flex flex-column-fluid">
                                                    <div class="container">
                                                        <div class="card card-custom">
                                                            <div class="card-header" style="background-color: #CCDCD5;">
                                                                <div class="card-title">
                                                                    <span class="card-icon">
                                                                        <i
                                                                            class="flaticon2-photograph text-dark icon-xl"></i>
                                                                    </span>
                                                                    <h3 class="card-label"
                                                                        style="font-size: 15px; font-family: 'Maiandra GD'">
                                                                        PHOTO</h3>
                                                                </div>
                                                            </div><br /><br /><br />
                                                            <div class="modal-body"
                                                                style="text-align: center; font-size: 17px; background-color: rgb(223, 248, 245)">
                                                                <div class="col-12 text-right">
                                                                </div>
                                                                <div class="form-group col-lg-12">
                                                                    <!--  <input type="file" id="upload" multiple />
                                                                    <button ng-click="process()">Charger le
                                                                        Fichier</button> -->

                                                                    <input id="upload" type="file" class="form-control"
                                                                        name="photoTiers_ChampImage"
                                                                        placeholder="Choisir une image" multiple
                                                                        accept="image/*" /><br>
                                                                    <button
                                                                        class="btn btn-hover-light-info font-weight-bold"
                                                                        id="pourChargerImage" ng-click="process()">
                                                                        <span>
                                                                            <i class="fas fa-arrow-down"></i>
                                                                            <span>Charger le fichier</span>
                                                                        </span>
                                                                    </button>
                                                                    <table>
                                                                        <tbody>
                                                                            <tr id="boucleimg"> </tr>
                                                                        </tbody>
                                                                        <tfoot>
                                                                            <tr id="boucleimgsuppr"></tr>
                                                                        </tfoot>
                                                                    </table>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-lg-6">
                                                <div class="d-flex flex-column-fluid">
                                                    <div class="container">
                                                        <div class="card card-custom">
                                                            <div class="card-header" style="background-color: #CCDCD5;">
                                                                <div class="card-title">
                                                                    <span class="card-icon">
                                                                        <i class="fas fa-pen-nib text-dark icon-xl"></i>
                                                                    </span>
                                                                    <h3 class="card-label"
                                                                        style="font-size: 15px; font-family: 'Maiandra GD'">
                                                                        SIGNATURE</h3>
                                                                </div>
                                                            </div><br /><br /><br />
                                                            <div class="modal-body"
                                                                style="text-align: center; font-size: 17px; background-color: rgb(223, 248, 245)">
                                                                <div class="col-12 text-right">
                                                                </div>
                                                                <div class="form-group col-lg-12">
                                                                    <!-- <input type="file" id="upload2" multiple />
                                                                    <button ng-click="process2()">Charger le
                                                                        Fichier</button> -->

                                                                    <input id="upload2" type="file" class="form-control"
                                                                        name="photoTiers_ChampImage"
                                                                        placeholder="Choisir une image" multiple
                                                                        accept="image/*" /><br>
                                                                    <button
                                                                        class="btn btn-hover-light-info font-weight-bold"
                                                                        id="pourChargerImage" ng-click="process2()">
                                                                        <span>
                                                                            <i class="fas fa-arrow-down"></i>
                                                                            <span>Charger le fichier</span>
                                                                        </span>
                                                                    </button>
                                                                    <table>
                                                                        <tbody>
                                                                            <tr id="boucleimg2"></tr>
                                                                        </tbody>
                                                                        <tfoot>
                                                                            <tr id="boucleimgsuppr2"></tr>
                                                                        </tfoot>
                                                                    </table>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="separator separator-dashed separator-success my-1"></div><br>
        <div class="row">
            <div class="col-12">
                <div class="mb-3">
                    <h3 class="font-size-lg text-dark-75 font-weight-bold mb-7"><strong>ADRESSE ET CONTACT</strong></h3>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-lg-6">
                <label>Téléphone*</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="fas fa-phone-alt text-info"></i>
                        </span>
                    </div>
                    <input id="idTelephone" type="text" class="form-control" name="addTelephone"
                        placeholder="Entrer un numéro" ng-model="FormAddTiTiers.telephone" maxlength="15"
                        ng-pattern="/^\d+$/">
                </div>
            </div>
            <div class="col-lg-6">
                <label>Adresse postale</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="far fa-envelope-open text-info"></i>
                        </span>
                    </div>
                    <input id="idAdressePost" type="text" class="form-control" name="addAdressePostal"
                        placeholder="Entrer une adresse postale" ng-model="FormAddTiTiers.adressePostale"
                        maxlength="150" />
                </div>
            </div>
        </div>
    </div>

    <div class="card-footer">
        <button type="submit" class="btn btn-primary btn-shadow-hover font-weight-bold" ng-click="validerFormTiers()">
            <span>
                <i class="far fa-check-circle"></i>
                <span>Enregistrer</span>
            </span>
        </button>
        <button ng-click="resetPage()" ng-show="etatForm !== '2'" type="submit"
            class="btn btn-light-success font-weight-bold">
            <span>
                <i class="fas fa-undo"></i>
                <span>Réinitialiser</span>
            </span>
        </button>
        <a href="#/gestion/liste/saisieAssureurs" class="btn btn-icon btn-light-dark mr-2" title="Retour"
            style="position: absolute; right: 27px">
            <i class="fas fa-arrow-left"></i>
        </a>
    </div>

</form>
<!--end::Form-->
