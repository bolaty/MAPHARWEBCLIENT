<!--begin::Form-->
<form class="form">
    <div class="card-body">
        <div class="row">
            <div class="col-12">
                <div class="mb-3">
                    <div class="form-group row">
                        <div class="col-lg-12">
                            <label>Code*</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="fas fa-key text-info"></i>
                                    </span>
                                </div>
                                <input type="text" class="form-control" ng-disabled="true"
                                    ng-model="FormEnrgJournal.Code" id="Code" name="url" placeholder="Entrer un code"
                                    maxlength="8" />
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-lg-6">
                            <label>Journal code*</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="fa fa-book text-info"></i>
                                    </span>
                                </div>
                                <input type="text" class="form-control" maxlength="150"
                                    ng-model="FormEnrgJournal.JournalCode" id="JournalCode" name="url"
                                    placeholder="Entrer un code" />
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <label>Libellé*</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="fas fa-italic text-info"></i>
                                    </span>
                                </div>
                                <input type="text" class="form-control" maxlength="500"
                                    ng-model="FormEnrgJournal.Libelle" id="Libelle" name="url"
                                    placeholder="Entrer un libellé" />
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-lg-6">
                            <label>Entrepot*</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="fas fa-warehouse text-info"></i>
                                    </span>
                                </div>
                                <select id="Entrepot" class="form-control" name="Entrepot"
                                    ng-model="FormEnrgJournal.Entrepot">
                                    <option value="">Sélectionner un entrepot</option>
                                    <option ng-show="etatFormJournal !== '2'"
                                        ng-repeat="laListeEntrepot in retourComboEntrepot"
                                        value="{{laListeEntrepot.EN_CODEENTREPOT}}">
                                        {{laListeEntrepot.EN_DENOMINATION}}</option>
                                    <option ng-show="etatFormJournal == '2'"
                                        ng-selected="FormEnrgJournal.Entrepot == laListeEntrepot.EN_CODEENTREPOT"
                                        ng-repeat="laListeEntrepot in retourComboEntrepot"
                                        value="{{laListeEntrepot.EN_CODEENTREPOT}}">
                                        {{laListeEntrepot.EN_DENOMINATION}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <label>Type journal*</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="fas fa-newspaper text-info"></i>
                                    </span>
                                </div>
                                <select id="TypeJournal" class="form-control" name="TypeJournal"
                                    ng-model="FormEnrgJournal.TypeJournal">
                                    <option value="">Sélectionner un type journal</option>
                                    <option ng-show="etatFormJournal !== '2'"
                                        ng-repeat="laListeTypeJournal in retourComboTypeJournal"
                                        value="{{laListeTypeJournal.TJ_CODETYPEJOURNAL}}">
                                        {{laListeTypeJournal.TJ_LIBELLE}}</option>
                                    <option ng-show="etatFormJournal == '2'"
                                        ng-selected="FormEnrgJournal.TypeJournal == laListeTypeJournal.TJ_CODETYPEJOURNAL"
                                        ng-repeat="laListeTypeJournal in retourComboTypeJournal"
                                        value="{{laListeTypeJournal.TJ_CODETYPEJOURNAL}}">
                                        {{laListeTypeJournal.TJ_LIBELLE}}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-lg-6">
                            <label>N° compte</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="fab fa-orcid text-info"></i>
                                    </span>
                                </div>
                                <input type="text" ng-model="FormEnrgJournal.NCompte" id="NCompte" class="form-control"
                                    name="url" placeholder="Entrer un n° de compte" maxlength="150" />
                                <div class="input-group-append" title="Choix du n° compte">
                                    <button type="button" class="btn btn-secondary btn-secondary--icon" id="kt_reset"
                                        data-toggle="modal" data-target="#modalNumCompte"
                                        ng-click="afficheListeNumCompte()">
                                        <i class="fas fa-ellipsis-h text-info"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <label>N° ordre*</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="fab fa-orcid text-info"></i>
                                    </span>
                                </div>
                                <input type="text" ng-model="FormEnrgJournal.NOrdre" id="NOrdre" class="form-control"
                                    name="url" placeholder="Entrer un n° ordre" maxlength="2" />
                            </div>
                        </div>
                    </div>

                    <div class="form-group row" style="padding-left: 450px;">
                        <div class="col-lg-2">
                            <label class="checkbox checkbox-lg checkbox-primary"
                                style="position: relative; left: 20px; bottom: -30px">
                                <input type="checkbox" ng-click="testValJournal(FormEnrgJournal.SaisieAnalytique)"
                                    ng-checked="cocheJournal(FormEnrgJournal.SaisieAnalytique)"
                                    ng-model="FormEnrgJournal.SaisieAnalytique" />
                                <span class="form-text text-muted"></span>
                            </label>
                            <label style="position: relative; top: 10px; left: 53px;">Saisie
                                analytique</label>
                        </div>&#160;&#160;&#160;&#160;
                        <div class="col-lg-2">
                            <label class="checkbox checkbox-lg checkbox-primary"
                                style="position: relative; left: 20px; bottom: -30px">
                                <input type="checkbox" ng-click="testValJournal1(FormEnrgJournal.Contrepartie)"
                                    ng-checked="cocheJournal1(FormEnrgJournal.Contrepartie)"
                                    ng-model="FormEnrgJournal.Contrepartie" />
                                <span class="form-text text-muted"></span>
                            </label>
                            <label style="position: relative; top: 10px; left: 53px;">Contrepartie</label>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <div class="card-footer">
        <button ng-click="validerJournal()" class="btn btn-primary btn-shadow-hover font-weight-bold">
            <span>
                <i class="far fa-check-circle"></i>
                <span>Enregistrer</span>
            </span>
        </button>
        <button ng-click="reloadPageJournal()" class="btn btn-light-success font-weight-bold"
            ng-show="etatFormJournal !== '2'">
            <span>
                <i class="fas fa-undo"></i>
                <span>Réinitialiser</span>
            </span>
        </button>
        <a href="#/parametre2/journal/liste" class="btn btn-icon btn-light-dark mr-2" data-toggle="tooltip"
            data-theme="dark" title="Retour" style="position: absolute; right: 27px">
            <i class="fas fa-arrow-left"></i>
        </a>
    </div>

</form>
<!--end::Form-->

<!--begin modal pour choix numero compte-->
<div class="modal fade" id="modalNumCompte" data-backdrop="static" tabindex="-1" role="dialog"
    aria-labelledby="modalNumCompte" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header" style="background-color: #90CCC8;">
                <h5 class="modal-title text-dark" id="modalNumCompte" style="font-size: 23px; font-family: Maiandra GD">
                    <i class="fas fa-ellipsis-h text-dark"></i>
                    N° compte
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <i aria-hidden="true" class="ki ki-close text-dark"></i>
                </button>
            </div>
            <div class="modal-body">
                <table class="table table-bordered table-checkable" id="kt_datatable" ng-show="leChargement == false">
                    <thead style="text-align: center">
                        <tr>
                            <th>COMPTE</th>
                            <th>NUMERO COMPTE</th>
                            <th>ACTION</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="lesNumCompte in listeDesNumComptes">
                            <td>{{lesNumCompte.PL_LIBELLE}}</td>
                            <td>{{lesNumCompte.PL_NUMCOMPTE}}</td>
                            <td style="text-align: center">
                                <!--bouton voir plus-->
                                <button type="button" class="btn btn-outline-secondary btn-icon" data-toggle="tooltip"
                                    data-theme="dark" title="Choisir" ng-click="choixNumCompte(lesNumCompte)"
                                    data-dismiss="modal">
                                    <i class="fas fa-check"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <h5 ng-show="leChargement == true" style="text-align: center;">Chargement en cours...</h5>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-info" data-dismiss="modal">
                    <span>
                        <i class="la la-close"></i>
                        <span>Fermer</span>
                    </span>
                </button>
            </div>
        </div>
    </div>
</div>
<!--end modal-->
