<!--debut loader-->
<div ng-include="'Template/default/layouts/loading.html'"></div>
<!--fin ng-init="contrainteFormAddCheque()" loader-->
<form class="form" id="addRemiseDeCheque">
    <div class="card-body">
        <div class="row">
            <div class="col-12">
                <div class="mb-3">
                    <h3 class="font-size-lg text-dark-75 font-weight-bold mb-10"><strong>INFORMATIONS DU CHEQUE</strong>
                    </h3>
                    <div class="mb-2">
                        <div class="form-group row">
                            <div class="col-lg-6">
                                <label>Code*</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="fas fa-key text-info"></i>
                                        </span>
                                    </div>
                                    <input id="addRemiseDeCheque_Code" type="text" class="form-control"
                                        name="addRemiseDeCheque_Code" placeholder="Entrer un code"
                                        ng-model="FormAddRemiseDeCheque.Code" maxlength="8" ng-disabled="isdisabled" />
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <label>Dénomination*</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="fas fa-address-card text-info"></i>
                                        </span>
                                    </div>
                                    <input id="addRemiseDeCheque_Denomination" type="text" class="form-control"
                                        name="addRemiseDeCheque_Denomination" placeholder="Entrer une dénomination"
                                        ng-model="FormAddRemiseDeCheque.Denomination" maxlength="150"
                                        ng-disabled="isdisabled" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="mb-3">
                    <div class="mb-2">
                        <div class="form-group row">
                            <div class="col-lg-6">
                                <label>Reference*</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="fab fa-orcid text-info"></i>
                                        </span>
                                    </div>
                                    <input id="addRemiseDeCheque_Reference" type="text" class="form-control"
                                        name="addRemiseDeCheque_Reference" placeholder="Entrer une reference"
                                        ng-model="FormAddRemiseDeCheque.Reference" maxlength="8" />
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <label>Montant*</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="fas fa-money-bill text-info"></i>
                                        </span>
                                    </div>
                                    <input id="addRemiseDeCheque_Montant" type="text" class="form-control"
                                        name="addRemiseDeCheque_Montant" placeholder="Entrer un montant"
                                        ng-model="FormAddRemiseDeCheque.Montant" maxlength="12" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="mb-3">
                    <div class="mb-2">
                        <div class="form-group row">
                            <div class="col-lg-4">
                                <label>Date émission*</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="far fa-calendar-alt text-info"></i>
                                        </span>
                                    </div>
                                    <input id="addRemiseDeCheque_DateEmission" type="text" class="form-control"
                                        name="addRemiseDeCheque_DateEmission" placeholder="Entrer une date"
                                        ng-model="FormAddRemiseDeCheque.DateEmission" maxlength="10" />
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <label>Banque du tiré*</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="fas fa-landmark text-info"></i>
                                        </span>
                                    </div>
                                    <select id="addRemiseDeCheque_BanqueTire" class="form-control"
                                        name="addRemiseDeCheque_BanqueTire" ng-model="FormAddRemiseDeCheque.BanqueTire">
                                        <option value=""
                                            ng-click="afficheListeAgBanqueTire(FormAddRemiseDeCheque.BanqueTire)">
                                            Sélectionner une banque du tiré</option>
                                        <option ng-show="etatForm !== '2'" ng-repeat="laBanqueTire in listeBanqueTire"
                                            value="{{laBanqueTire.BQ_CODEBANQUE}}"
                                            ng-click="afficheListeAgBanqueTire(FormAddRemiseDeCheque.BanqueTire)">
                                            {{laBanqueTire.BQ_SIGLE}}</option>
                                        <option ng-show="etatForm == '2'" ng-repeat="laBanqueTire in listeBanqueTire"
                                            ng-selected="FormAddRemiseDeCheque.BanqueTire == laBanqueTire.BQ_CODEBANQUE"
                                            value="{{laBanqueTire.BQ_CODEBANQUE}}"
                                            ng-click="afficheListeAgBanqueTire(FormAddRemiseDeCheque.BanqueTire)">
                                            {{laBanqueTire.BQ_SIGLE}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <label>Ag./Bq/du tiré*</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="fas fa-landmark text-info"></i>
                                        </span>
                                    </div>
                                    <select id="addRemiseDeCheque_AgBanqueTire" class="form-control"
                                        name="addRemiseDeCheque_AgBanqueTire"
                                        ng-model="FormAddRemiseDeCheque.AgBanqueTire" ng-disabled="verouAgBq">
                                        <option value="">Sélectionner un Ag./Bq/du tiré</option>
                                        <option ng-show="etatForm !== '2'"
                                            ng-repeat="lAgBanqueTire in listeAgBanqueTire"
                                            value="{{lAgBanqueTire.AB_CODEAGENCEBANCAIRE}}">{{lAgBanqueTire.AB_LIBELLE}}
                                        </option>
                                        <option ng-show="etatForm == '2'" ng-repeat="lAgBanqueTire in listeAgBanqueTire"
                                            ng-selected="FormAddRemiseDeCheque.AgBanqueTire == lAgBanqueTire.AB_CODEAGENCEBANCAIRE"
                                            value="{{lAgBanqueTire.AB_CODEAGENCEBANCAIRE}}">{{lAgBanqueTire.AB_LIBELLE}}
                                        </option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-lg-4">
                                <label>Nom du tireur*</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="fas fa-address-card text-info"></i>
                                        </span>
                                    </div>
                                    <input id="addRemiseDeCheque_NomTireur" type="text" class="form-control"
                                        name="addRemiseDeCheque_NomTireur" placeholder="Entrer un nom"
                                        ng-model="FormAddRemiseDeCheque.NomTireur" maxlength="150" />
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <label>Nom du tiré*</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="fas fa-address-card text-info"></i>
                                        </span>
                                    </div>
                                    <input id="addRemiseDeCheque_NomTire" type="text" class="form-control"
                                        name="addRemiseDeCheque_NomTire" placeholder="Entrer un nom"
                                        ng-model="FormAddRemiseDeCheque.NomTire" maxlength="150" />
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <label>Date de reception*</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="far fa-calendar-alt text-info"></i>
                                        </span>
                                    </div>
                                    <input id="addRemiseDeCheque_DateReception" type="text" class="form-control"
                                        name="addRemiseDeCheque_DateReception" placeholder="Entrer une date"
                                        ng-model="FormAddRemiseDeCheque.DateReception" maxlength="10" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="mb-3">
                    <div class="mb-2">
                        <div class="form-group row">
                            <div class="col-lg-4">
                                <label>Nom du déposant*</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="fas fa-address-card text-info"></i>
                                        </span>
                                    </div>
                                    <input id="addRemiseDeCheque_NomDeposant" type="text" class="form-control"
                                        name="addRemiseDeCheque_NomDeposant" placeholder="Entrer un nom"
                                        ng-model="FormAddRemiseDeCheque.NomDeposant" maxlength="150" />
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <label>Téléphone du déposant*</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="fas fa-phone-alt text-info"></i>
                                        </span>
                                    </div>
                                    <input id="addRemiseDeCheque_TelephoneDeposant" type="text" class="form-control"
                                        name="addRemiseDeCheque_TelephoneDeposant" placeholder="Entrer un téléphone"
                                        ng-model="FormAddRemiseDeCheque.TelephoneDeposant" maxlength="15" />
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <label>Effet*</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="far fa-calendar-alt text-info"></i>
                                        </span>
                                    </div>
                                    <input id="addRemiseDeCheque_Effet" type="text" class="form-control"
                                        name="addRemiseDeCheque_Effet" placeholder="Entrer un effet"
                                        ng-model="FormAddRemiseDeCheque.Effet" maxlength="10" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="card-footer">
        <button type="submit" class="btn btn-primary btn-shadow-hover font-weight-bold"
            ng-click="ajoutFormAddRemiseDeCheque()">
            <span>
                <i class="far fa-check-circle"></i>
                <span>Enregistrer</span>
            </span>
        </button>
        <button type="reset" ng-show="etatForm !== '2'" class="btn btn-light-success font-weight-bold"
            ng-click="reinitialise()">
            <span>
                <i class="fas fa-undo"></i>
                <span>Réinitialiser</span>
            </span>
        </button>
        <a ng-href="#/assurances/operation/liste/ListeRemiseDeCheque" class="btn btn-icon btn-light-dark mr-2"
            data-toggle="tooltip" data-theme="dark" title="Retour" style="position: absolute; right: 27px">
            <i class="fas fa-arrow-left"></i>
        </a>
    </div>

</form>
